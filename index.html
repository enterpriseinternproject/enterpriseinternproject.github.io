<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enterprise Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
 
    <style>       
        .ques {
            width: 120px;
            text-align: left;
        }
 
        .surveyResults {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: #FFFFFF;
        }
 
        .survey {
            width: 80px;
            text-align: center;
        }
        
        .bottom {
            vertical-align: bottom
        }
    </style>
</head>
<body>
 
    <div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
        <div class="container-contact3">
            <div class="wrap-contact3">
                <form class="contact3-form validate-form">
                    <span class="contact3-form-title">
                        Thank you for choosing Enterprise
                    </span>
                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <input class="input3" type="text" name="name" placeholder="Your Name">
                        <span class="focus-input3"></span>
                    </div>
                    <div>
                        <div>
                            <table class="surveyResults">
                                <tr>
                                    <td class="ques"></td>
                                    <td class="survey bottom">Completely Satisfied</td>
                                    <td class="survey bottom">Satisfied</td>
                                    <td class="survey bottom">Neither Satisfied nor Dissatisfied</td>
                                    <td class="survey bottom">Dissatisfied</td>
                                    <td class="survey bottom">Highly Dissatisfied</td>
                                </tr>
                                <tr>
                                    <td class="ques">Please rate your overall satisfaction with your experience at this <span class="noWrap">Enterprise</span>.</td>
                                    <td class="survey">
                                        <input type="radio" name="R000003" value="5" id="R000003.5" />
                                    </td>
                                    <td class="survey">
                                        <input type="radio" name="R000003" value="4" id="R000003.4" />
                                    </td>
                                    <td class="survey">
                                        <input type="radio" name="R000003" value="3" id="R000003.3" />
                                    </td>
                                    <td class="survey">
                                        <input type="radio" name="R000003" value="2" id="R000003.2" />
                                    </td>
                                    <td class="survey">
                                        <input type="radio" name="R000003" value="1" id="R000003.1" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="wrap-input3 validate-input" data-validate="Message is required">
                        <textarea class="input3" name="message" placeholder="Comments"></textarea>
                        <span class="focus-input3"></span>
                    </div>
 
                    <div class="container-contact3-form-btn">
                        <button class="contact3-form-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 
    <div id="dropDownSelect1"></div>
 
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
 
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
 
   
    <script src="js/main.js"></script>
 
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
 
        gtag('config', 'UA-23581568-13');
    </script>
 
</body>
</html
